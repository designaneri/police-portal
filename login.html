<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HRPS">
  <meta name="keywords" content="HRPS">
  <meta name="author" content="HRPS">
  <link rel="icon" href="../dist/img/fav_icon.ico" type="image/x-icon" />
  <title>HRPS</title>

  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

  <!-- Jquery Datatables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.3/datatables.min.css"/>

  <!-- Theme css -->
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>


  <section class="login-section">

        <div class="logo-img">
          <img class="img-fluid" src="dist/img/logo.png" />
        </div>
        <div class="login-form">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <label for="inputEmail4" class="form-label">User ID</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group mb-0 has-icon">
              <label for="inputPassword4" class="form-label">Password</label>
              <div class="position-relative">
                <input type="password" class="form-control" id="inputPassword4">
                <div class="icon-wrap visibility-icon">
                  <i class="far fa-eye normal form-icon"></i>
                  <i class="far fa-eye-slash rollover form-icon"></i>  
                </div>
              </div>
            </div>
            <div class="mt-1 text-right">
              <button type="button" class="btn btn-link forgot-link">Forgot Password</button>                
            </div>
            <div class="mt-4">
              <button type="button" class="btn btn-primary" onclick="window.location.href = 'dashboard.html';">Sign in</button>
            </div>
          </form>
        </div>

  </section>

  <!-- latest jquery-->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Jquery Datatable -->
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.3/datatables.min.js"></script>
  <script src="plugins/select2/select2.full.min.js"></script>
  <!-- Theme js-->
  <script src="dist/js/custom_script.js"></script>

</body>
</html>
