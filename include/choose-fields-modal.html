<!-- Modal -->
<div class="modal fade" id="chooseFieldsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose Fields</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                      <select name="from" id="multiselect" class="form-control multiselect" size="8" multiple="multiple">
                        <option value="1">C++</option>
                        <option value="2">C#</option>
                        <option value="3">Haskell</option>
                        <option value="4">Java</option>
                        <option value="5">JavaScript</option>
                        <option value="6">Lisp</option>
                        <option value="7">Lua</option>
                        <option value="8">MATLAB</option>
                        <option value="9">NewLISP</option>
                        <option value="10">PHP</option>
                        <option value="11">Perl</option>
                        <option value="12">SQL</option>
                        <option value="13">Unix shell</option>
                      </select>
                    </div>
                    <div class="col-md-2 align-self-center">
                      <button type="button" id="multiselect_rightAll" class="btn-light btn-small btn-block text-center"><i class="icon-angle-double-right mr-0"></i></button>
                      <button type="button" id="multiselect_rightSelected" class="btn-light btn-small btn-block text-center"><i class="icon-angle-right mr-0"></i></button>
                      <button type="button" id="multiselect_leftSelected" class="btn-light btn-small btn-block text-center"><i class="icon-angle-left mr-0"></i></button>
                      <button type="button" id="multiselect_leftAll" class="btn-light btn-small btn-block text-center"><i class="icon-angle-double-left mr-0"></i></button>
                    </div>
                    <div class="col-md-5">
                      <select name="to" id="multiselect_to" class="form-control" size="8" multiple="multiple">
                      </select>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-small btn-light" data-dismiss="modal"><i class="icon-times"></i> Cancel</button>
                <button type="button" class="btn btn-small btn-primary"><i class="icon-check"></i> Save</button>
            </div>
        </div>
    </div>
</div>
