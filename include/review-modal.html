<!-- Modal -->
<div class="modal fade" id="sendReviewModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Send for Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>This will set the request to In Review state and lock it. Do you want to add any comments?</p>
                <div class="form-group">
                    <label class="form-label">Comments</label>
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-small btn-light" data-dismiss="modal"><i class="icon-times"></i> Cancel</button>
                <button type="button" class="btn btn-small btn-primary"><i class="icon-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>
</div>
